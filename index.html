<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The page supports only a dark color schemes -->
    <meta name="color-scheme" content="dark">

    <title>simple-nostr-client</title>
    
    <!-- <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" /> -->
    <!-- Replace the Bootstrap CSS with the Bootstrap-Dark Variant CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" integrity="sha256-kki8QK1FtGejLIMu2MKBziAILQ7iEkEOSfE22i4KEU8=" crossorigin="anonymous">
    <link rel="stylesheet" href="js/simple-nostr-client/simple-nostr-client.css">
</head>
<body>
    <div class="container">
        <main role="main" class="pb-3 mt-2">
            <h1>simple-nostr-client</h1>
            
            <hr>
            
            <div class="nostr">
                <div class="card mb-3">
                    <div class="card-body profile">
                        <div class="loading">
                            <em class="text-muted">Loading...</em>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header">
                        Posts
                    </div>
                    <ul class="list-group list-group-flush posts">
                        <li class="list-group-item loading">
                            <em class="text-muted">Loading...</em>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/simple-nostr-client/simple-nostr-client.js"></script>

    <script>
        $('.nostr').simpleNostrClient();
    </script>
</body>
</html>
